    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #131314; /* Material Surface */
        color: #E3E3E3;
        overflow: hidden;
      }
      /* Custom scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #444746;
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5E5E5E;
      }
      
      .typing-indicator span {
        animation: blink 1.4s infinite both;
      }
      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes blink {
        0% { opacity: 0.2; }
        20% { opacity: 1; }
        100% { opacity: 0.2; }
      }
      
      /* Markdown Styles - Material Adjusted */
      .prose p { margin-bottom: 0.8em; line-height: 1.6; }
      .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.8em; }
      .prose ol { list-style-type: decimal; padding-left: 1.2em; margin-bottom: 0.8em; }
      .prose strong { font-weight: 600; color: #F2F2F2; }
      .prose h1, .prose h2, .prose h3 { font-weight: 500; margin-top: 1.2em; margin-bottom: 0.6em; color: #F2F2F2; }
      .prose code { background: rgba(255,255,255,0.08); padding: 0.2em 0.4em; border-radius: 0.4em; font-family: monospace; font-size: 0.9em; color: #E2E2E2; }
      .prose pre { background: #1A1C1E; padding: 1em; border-radius: 12px; overflow-x: auto; margin-bottom: 1em; border: 1px solid rgba(255,255,255,0.05); }
      .prose a { color: #A8C7FA; text-decoration: none; }
      .prose a:hover { text-decoration: underline; }
      
      /* Table Styles */
      .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1em; font-size: 0.9em; }
      .prose th { text-align: left; padding: 8px; border-bottom: 1px solid #444746; color: #D0BCFF; font-weight: 600; }
      .prose td { padding: 8px; border-bottom: 1px solid #444746/50; color: #C4C7C5; }
      .prose tr:last-child td { border-bottom: none; }
      
      /* KaTeX Adjustments */
      .katex { font-size: 1.1em; color: #EADDFF; }
    </style>
